app = "nk-api"
primary_region = "sjc"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[env]
  ASPNETCORE_ENVIRONMENT = "Production"

# Secrets are managed in Fly.io dashboard under app settings
# JWT_SECRET, QVAPAY_BEARER_TOKEN, QVAPAY_APP_UUID, QVAPAY_APP_SECRET